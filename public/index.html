<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <script src="https://cdn.jsdelivr.net/npm/vega@5.9.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.5.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.3.2"></script>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

  <script type="text/javascript">
      var yourVlSpec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
          "width": 300,
          "height": 200,
          "data": {
              "url": "data/zipcodes.csv"
          },
          "transform": [{"calculate": "substring(datum.zip_code, 0, 1)", "as": "digit"}],
          "projection": {
              "type": "albersUsa"
          },
          "mark": "circle",
          "encoding": {
              "longitude": {
                  "field": "longitude",
                  "type": "quantitative"
              },
              "latitude": {
                  "field": "latitude",
                  "type": "quantitative"
              },
              "size": {"value": 1},
              "color": {"field": "digit", "type": "nominal"}
          }
      };
      vegaEmbed('#vis', yourVlSpec);
  </script>
</html>
